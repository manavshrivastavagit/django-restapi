{% extends 'exams/base.html' %}

{% block content %}
    {% if exams %}
        <h2>Latest exams</h2>
        {% for exam in exams %}
            <a href="{% url 'exams:exam-detail' exam.id %}">{{ exam.subject.title }}</a>
            <br />
            {# TODO: Make this an <ul> with <li>s #}
        {% endfor %}
    {% else %}
        <h2>No exams right now...</h2>
    {% endif %}
{% endblock %}
