{% extends 'exams/base.html' %}

{% block content %}
    {% if exams %}
        <h2>Latest exams</h2>
        <ul>
            {% for exam in exams %}
                <li>{{ exam }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No exams right now...</h2>
    {% endif %}
{% endblock %}
